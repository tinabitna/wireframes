<ion-view view-title="Stores">
 <ion-nav-buttons side="secondary">
    <button ng-click="openModal();" style="padding-right:  50px; margin:0px;" class="button button-icon button-energized-900"><i style="padding-right:0px; " class="icon ion-ios-plus"></i></button></i></button>
 </ion-nav-buttons>


  <ion-content>

    <p ng-show="!stores.length" style="text-align:center;">You haven't added any stores. Click the + to add a store.</p>
<ion-list>

        <ion-item can-swipe="true" ng-repeat="store in stores track by $index">
        
       {{store}}

       <ion-option-button class="button-assertive" ng-click="removeStore($index)">REMOVE</ion-option-button>
   
        </ion-item>

      </ion-list>

    
    
  </ion-content>

 
</ion-view>
