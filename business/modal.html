<ion-modal-view>
    <ion-header-bar class="bar-energized">
        <h1 style="color: white;" class="title">New Item</h1>
        <button style="padding-right:80px;padding-top: 0; " class="button button-positive button-balanced-900"
        ng-click="modal.hide()">Close</button>
    </ion-header-bar>
    <ion-content>
        <div >
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Category</span>
                    <input type="text" ng-model="add.category"
                    placeholder="category">
                </label>

                <label class="item item-input">
                    <span class="input-label">Item Name</span>
                    <input type="text" ng-model="add.name"
                    placeholder="item name">
                </label>

                <label class="item item-input">
                    <span class="input-label">Item Price</span>
                    <input type="text" ng-model="add.price"
                    placeholder="price">
                </label>

             

                <button class="button button-block button-positive button-energized-900"
                ng-click="addItem(add)">Create New Item</button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
